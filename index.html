<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.all.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <title>Boton</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <style>

  body {
    text-align: center;
    font-family:'Times New Roman', Times, serif;
    background-image: url(images/freyzoo.jpeg);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }
    .img{
      animation: animate__fadeIn;
      
    }
    .foto{
      width: 10%;
      animation: animate__fadeIn;
    }
    .pregunta{
      display:inline-block;
      width: 70%;
      font-size: 3vh;
      color: rgb(0, 0, 0);
    
    }

    .relativeContainer {
      position: relative;
      width: 100%;
      height: 100vh;
    
    }

    .botonQueSeMueve {
      text-align: center;
      background-color: rgb(255, 223, 253);
      color: rgb(0, 0, 0);
      width: 2%;
      padding-left: 5px;
      padding-right: 5px;
      border-radius: 10px;
      border: 2px solid rgb(255, 255, 255);
      position: absolute;
      top: 50%;
      left: 44%; /* Ajusta según sea necesario */
      cursor: pointer;
      transform: translate(-50%, -50%);
    }


 
    #siButton {
      font-size: 30px;
      text-align: center;
      background-color: rgb(255, 223, 253);
      color: rgb(0, 0, 0);
      width: 10%;
      padding-left: 5px;
      padding-right: 5px;
      border-radius: 10px;
      border: 2px solid rgb(255, 255, 255);
      box-shadow: 1px 2px 5px rgb(0, 0, 0); 
      position: absolute;
      top: 50%;
      left: 54%; /* Ajusta según sea necesario */
      cursor: pointer;
      transform: translate(-50%, -50%);
    }
    #siButton:hover{
      background-color: rgb(144, 78, 160);
      color: rgba(255, 255, 255, 1) !important;
      box-shadow: 1px 2px 5px rgb(134, 32, 150);
      transition: all 0.3s ease;
    }
  </style>
</head>

<body>
  <div class="relativeContainer">
    <div class = "pregunta">
      <p>En la semana queres ir a tomar un heladito a la nait por devoto? o ir a tomar algo, lo que te guste más(ando medio pobre estos dias por eso jiji).
         Despues volvemos caminando y te muestro el depto en el que vivi durante la pandemia
      </p>
    </div>
    <div class = "img" >
      <img data-aos="flip-left" data-aos-duration="3000" class = "foto" src="images/FeLRtogXEB4-umO.jpg" alt="god">   
      
    </div>
    <div class="botonQueSeMueve" id="botonNo">
      <p>No :/</p>
    </div>
    <div class = "si" id="siButton" onclick="mostrarCartel()">
      <p>Sipp ;)</p>
    </div>
  </div>
  <script>
    $(".botonQueSeMueve").hover(function () {
      const randomTop = Math.random() * (window.innerHeight - $(this).height());
      const randomLeft = Math.random() * (window.innerWidth - $(this).width());

      $(this).css("top", randomTop);
      $(this).css("left", randomLeft);
    });

    function mostrarCartel() {
      Swal.fire({
      title: "Mas obvio ese SI. Ahora escribime diciendo que elegiste que Si porque no tengo forma de saberlo jajajs. Despues decime que dia queres y si helado o tomar algo(gin).",
      width: 600,
      padding: "3em",
      color: "#716add",
      background: "#ffc1d5",
      
      backdrop:`
      rgba(0,0,123,0.4)
      url("https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExd3E4eDBpZ3l0Ymt4anFueXRsYjQzemFweDM0dXNhczdqMng2NmN6MiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HORE9F2agseg2kv9OJ/giphy.gif")
      no-repeat
      right top
      `

});
    }
  </script>
  <script>
    AOS.init();
  </script>
</body>

</html>
